name: publish npm
run-name: ${{ github.actor }} is publish package to npm
on:
  release:
    types: [published]
jobs:
  publish:
    name: 发布npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Publish to npm
        run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: echo "pushing dev is finish !!"
